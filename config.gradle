    versions.multidex = "1.0.1"

    //gson
    versions.gson = "2.8.2"

    //glide
    versions.glide = "4.2.0"

    //eventBus
    versions.eventBus = "3.1.1"

    //rxjava
    versions.rxjava = "2.1.7"
    versions.rxandroid = "2.0.1"

    //retrofit
    versions.retrofit = "2.3.0"
    versions.converterGson = "2.3.0"

    //okhttp
    versions.okhttp = "3.9.0"

    //greenDao
    versions.greenDao = "3.2.2"

    //jsoup
    versions.jsoup = "1.11.2"

    //amap 高德地图
    versions.amap = "latest.integration"

    // arouter
    versions.arouterApi = "1.4.0"
    versions.arouterCompiler = "1.2.1"

    //other
    //bugly
    versions.bugly = "2.1.5"
